<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: headFragment">
    <meta charset="UTF-8">
    <title>Notifications</title>
</head>
<body>

    <div th:include="layout :: headerFragment"></div>

    <div>
        <form action="#" th:action="@{/notificationView}"method="post">
            <input type="submit" value="Je suis positif au COVID-19"/>
        </form>
    </div>


    <table class="table table-striped">
        <thead>
        <tr>
            <th>Vos notifications</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="notification : ${notifications}">
            <td th:text="${notification.description}">Text ...</td>
            <td th:text="${notification.notification_date}">Text ...</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
