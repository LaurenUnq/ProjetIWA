<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
</head>
<body>

    <a href="/userAccount">Mes informations </a>
    <a href="/locationView">Envoyer sa localisation </a>

    <form action="#" th:action="@{/notificationView}"method="post">
        <input type="submit" value="Je suis positif au COVID-19"/>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Vos notifications</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="notification : ${notifications}">
            <td th:text="${notification.description}">Text ...</td>
            <td th:text="${notification.notification_date}">Text ...</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
